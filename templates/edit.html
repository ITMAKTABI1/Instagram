{% extends 'extends.html' %}
{% block css %}
    <link rel="stylesheet" href="../static/style/edit.min.css">
{% endblock %}
{% block content %}
    <div class="section">
        <div class="section_main">
            <div class="section_main_title">
                Edit profile
            </div>
            <form action="{{ url_for('edit') }}" method="post" class="section_main_edit" enctype="multipart/form-data">
                <div class="section_main_edit_surat">

                </div>
                <div class="section_main_edit_photo">
                    <div class="section_main_edit_photo_text"
                         style="background: url({{ user.photo }});background-size: cover">

                    </div>
                    <div class="section_main_edit_photo_input">
                        <div class="section_main_edit_photo_input_nik">
                            {{ user.username }}
                        </div>
                        <div class="section_main_edit_photo_input_change" style="position: relative;">
                            <input type="file" name="photo"
                                   style="position: absolute; top: 0; left: 0; width: 100%;height: 100%; opacity: 0;">
                            Change profile photo
                        </div>
                    </div>
                </div>
                <div class="section_main_edit_email">
                    <div class="section_main_edit_email_text">
                        Email-or phone number
                    </div>
                    <input type="text" name="gmail" class="section_main_edit_email_input" value="{{ user.gmail }}">
                </div>
                <div class="section_main_edit_name">
                    <div class="section_main_edit_name_text">
                        Name
                    </div>
                    <br><br>
                    <input type="text" name="name" value="{{ user.name }}" class="section_main_edit_name_input">
                </div>
                <div class="section_main_edit_username">
                    <div class="section_main_edit_username_text">
                        Username
                    </div>
                    <input type="text" name="username" value=" {{ user.username }}"
                           class="section_main_edit_username_input">
                </div>
                <div class="section_main_edit_password">
                    <div class="section_main_edit_password_text">
                        Password
                    </div>
                    <input type="text" name="password" class="section_main_edit_password_input">
                </div>
                <div class="section_main_edit_bio">
                    <div class="section_main_edit_bio_text">
                        Bio
                    </div>
                    <textarea class="section_main_edit_bio_input" name="bio" id=""
                              cols="30" rows="10">{{ user.bio }} </textarea>
                </div>
                <button class="section_main_edit_button">Sumbit</button>
            </form>
        </div>
    </div>
{% endblock %}
